
{% extends 'mainbase.html' %}
{% block title %}
Home{% endblock %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static '/css/signin.css'%}">

    <div class="outer">
        <div class="px">
            <p id="text"></p>
        </div>
        
        <div class="login-box">
            <h2>Signin</h2>
            <div>{% for message in messages %}
                <h3 style="color: red; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; text-align: center;  font-size: 15px; margin-bottom: 15px;">{{message}}</h3>{% endfor %}</div>
            <form method="post">
                {% csrf_token %}
                <label for="">Email</label>
                <input type="text" id="email" name="email" placeholder="Enter email" required>
                <label for="">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" onchange="checkpass()">
                <input type="submit" name="signin" id="signin" value="Signin" style="background-color: #49c1a2; width: 240px;height: 30px; margin-top: 10px; border: none; color: white; font-size: 18px;">
                <a class="text-primary" href="{% url 'forgot' %}" style="font-size: 13px;">Forgotten your password</a>
                <p>Not have an account?<a class="text-primary" href="{% url 'signup' %}">login here</a></p>
            </form>
        </div>
    </div>
{% endblock %}
